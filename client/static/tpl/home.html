<div id="home" class="container">
  <div class="conatinerTitle">
    <h2 class="titleApp">TALQ</h2>
  </div>
  <div class="conatinerLogo">
    <img class="logoApp" src="static/img/LogoTalq1.png">
  </div>
  <div class="containerSignDiv">
    <div class="signDiv">
      <p class="signPara">Sign Up</p>
    </div>
    <div class="logDiv">
      <p class="signLog">Log In</p>
    </div>
  </div>
  <div class="containerFormSign">
    <div class="inputDiv">
      <div class="divIcone">
        <i class="icon envelope outline"></i>
      </div>
      <div class="divInput">
        <input type="text" placeholder="Mail">
      </div>
      <div class="divIcone">
      </div>
    </div>
    <div class="inputDiv">
      <div class="divIcone">
        <i class="icon key"></i>
      </div>
      <div class="divInput">
        <input type="password" placeholder="Password">
      </div>
      <div class="divIcone">
      </div>
    </div>
    <div class="inputDiv">
      <div class="divIcone">
        <i class="icon key"></i>
      </div>
      <div class="divInput">
        <input type="password" placeholder="Confirm password">
      </div>
      <div class="divIcone">
      </div>
    </div>
    <div class="inputDiv">
      <div class="divIcone">
        <i class="icon birthday cake"></i>
      </div>
      <div class="divInput birthday">
        <input type="number" placeholder="dd" class="day">
      </div>
      <div class="divInput birthday">
        <input type="number" placeholder="mm" class="month">
      </div>
      <div class="divInput birthday">
        <input type="number" placeholder="yy" class="year">
      </div>
      <div class="divIcone">
      </div>
    </div>
    <div class="inputDiv">
      <div class="divButtonNext">
        <p class="paraButtonNext">NEXT <i class="angle double right icon"></i></p>
      </div>
    </div>
  </div>
</div>
